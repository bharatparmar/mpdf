<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers">

    <f:section name="FrontpageSlider">

        <v:page.resources.fal table="pages" field="media" as="images">
            <div id="rev_slider_2_1_wrapper" class="rev_slider_wrapper fullwidthbanner-container slider-frontpage" data-alias="Beringer BehÃ¤lter" style="margin:0px auto;background-color:transparent;padding:0px;margin-top:0px;margin-bottom:0px;">
                <div id="rev_slider_2_1" class="rev_slider fullwidthabanner tp-overflow-hidden" style="display:none;" data-version="5.2.5.4">
                    <ul>	<!-- SLIDE  -->
                        <f:for each="{images}" as="image" iteration="iteration">

                            <li data-index="rs-{iteration.cycle}"
                                data-transition="fade"
                                data-slotamount="default"
                                data-hideafterloop="0"
                                data-hideslideonmobile="off"
                                data-easein="default"
                                data-easeout="default"
                                data-masterspeed="300"
                                data-rotate="0"
                                data-saveperformance="on"
                                data-title="Slide">
                                <!-- MAIN IMAGE -->
                                <img src="{f:uri.image(src: '{image.url}', width: '1920c', height: '500c')}"
                                     alt="{f:if(condition: image.alternative, then: '{image.alternative}', else: '{image.name}')}"
                                     data-bgposition="center center"
                                     data-bgfit="cover"
                                     data-bgrepeat="no-repeat"
                                     class="rev-slidebg"
                                     data-no-retina>
                                <!-- LAYERS -->

                                <f:if condition="{image.title}">
                                    <!-- LAYER NR. 1 -->
                                    <div class="tp-caption Gym-Display tp-resizeme kh-slider-caption"
                                         id="slide-{iteration.cycle}-layer-1"
                                         data-x="right" data-hoffset=""
                                         data-y="bottom" data-voffset="41"
                                         data-width="['auto']"
                                         data-height="['auto']"
                                         data-visibility="['on','on','on','off']"
                                         data-transform_idle="o:1;"

                                         data-transform_in="opacity:0;s:3000;e:Power2.easeInOut;"
                                         data-transform_out="opacity:0;s:3000;"
                                         data-start="500"
                                         data-splitin="none"
                                         data-splitout="none"
                                         data-responsive_offset="on"

                                         data-end="6300"

                                         style="z-index: 5; white-space: normal;">
                                        <div class="slider-header">
                                            <h3>{image.title}</h3>
                                        </div>
                                        <div class="slider-text">
                                            <p>{image.description}</p>
                                            <f:if condition="{image.link}">
                                                <f:then>
                                                    <f:link.page pageUid="{image.link}" class="btn btn-primary">Mehr Informationen</f:link.page>
                                                </f:then>
                                                <f:else>

                                                </f:else>
                                            </f:if>
                                        </div>
                                    </div>
                                </f:if>

                            </li>
                        </f:for>
                    </ul>
                    <div class="kh-sliderline-top"></div>
                    <div class="tp-bannertimer tp-top" style="visibility: hidden !important;"></div>
                </div>
            </div><!-- END REVOLUTION SLIDER -->
        </v:page.resources.fal>

    </f:section>


</div>
