{namespace kr=GRCR\Mosttheme\ViewHelpers}
<div xmlns="http://www.w3.org/1999/xhtml" lang="en"
	 xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
	 xmlns:flux="http://typo3.org/ns/FluidTYPO3/Flux/ViewHelpers"
	 xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">


<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4><f:translate id="quote.cartTitle" extensionName="KastenhuberTheme"/></h4>
</div>
<div class="modal-body">
	<div class="filter-wrap gallery-col">
		<table id="quotes">
			<tr>
				<th>

				</th>
				<th>
					<f:translate id="quote.code" extensionName="KastenhuberTheme"/>
				</th>
				<th>
					<f:translate id="quote.title" extensionName="KastenhuberTheme"/>
				</th>
				<th>
					<f:translate id="quote.description" extensionName="KastenhuberTheme"/>
				</th>
				<th>
					<f:translate id="quote.quantity" extensionName="KastenhuberTheme"/>
				</th>
				<th>
					<f:translate id="quote.pricePerItemPdf" extensionName="KastenhuberTheme"/>
				</th>
				<th>
					<f:translate id="quote.total" extensionName="KastenhuberTheme"/>
				</th>
				<th>

				</th>
			<tr>
			<f:for each="{itemArray}" as="item">
				<tr>
					<td>

						<img src="{item.img}" width="100" height="100" />
					</td>
					<td>
						{item.uid}
					</td>
					<td>
						<h4>{item.title}</h4>
					</td>
					<td>
						<f:format.html>{item.description}</f:format.html>
					</td>
					<td>
						<input type="text" id="item-{item.uid}" class="item-count form-control" value="{item.items}" />
					</td>
					<td>
						{item.price}
					</td>

					<td>
						<f:format.currency currencySign="€" decimalSeparator="." thousandsSeparator="," >{item.total}</f:format.currency>
					</td>
					<td>
						<a id="{item.uid}" class="btn btn-default btn-appear removeFromCart" href="javascript:;"><span><f:translate id="quote.remove" extensionName="KastenhuberTheme"/><i class="ion-heart"></i></span></a>
					</td>
				</tr>

			</f:for>
			<tr>
				<td colspan=6><f:translate id="quote.grandTotal" extensionName="KastenhuberTheme"/></td>
				<td colspan=2><f:format.currency currencySign="€" decimalSeparator="." thousandsSeparator="," >{totalPrice}</f:format.currency></td>
			</tr>
		</table>

	</div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default showForm" ><f:translate id="quote.send" extensionName="KastenhuberTheme"/></button>
</div>


</div>
